<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/output.css">
  <script src="./js/script.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body class="font-Mono bg-[#C5E4E7] min-h-screen flex items-center justify-center mb:flex mb:items-center mb:justify-center">

  <main>

    <div class="flex items-center justify-center mb-5 mb:flex-col">
      <img src="./assets/images/logo.svg" alt="">
    </div>

    <div class="h-[480px] flex items-center justify-center gap-10 bg-white p-5 rounded-3xl shadow-md mb:flex-col mb:w-[375px] mb:h-[789px] mb:justify-evenly">

      <div class="input h-[417px] flex flex-col items-start justify-evenly gap-3">

        <div>
          <p class="text-[16px] font-bold leading-6 text-[#5E7A7D]">Bill</p>

          <input type="text"
            class="w-[379px] h-[50px] bg-[#F3F9FA] rounded-[5px] outline-none focus:outline-[#26C2AE] placeholder:text-2xl text-right px-3 text-2xl mb:w-[311px]"
            id="bill-amount" placeholder="$                      0">

        </div>

        <div class="w-[379px] mb:w-[311px]">

          <p class="font-bold text-[16px] leading-6 text-[#5E7A7D]">Select Tip %</p>

          <div class="grid grid-cols-3 gap-3" id="btns">
            <button
              class="font-bold text-[24px] leading-9 text-center text-white bg-[#00474B] w-[117px] h-[48px] rounded-[5px] hover:bg-[#9FE8DF] hover:text-[#00474B]">5%</button>
            <button
              class="font-bold text-[24px] leading-9 text-center text-white bg-[#00474B] w-[117px] h-[48px] rounded-[5px] hover:bg-[#9FE8DF] hover:text-[#00474B]">10%</button>
            <button
              class="font-bold text-[24px] leading-9 text-center text-white bg-[#00474B] w-[117px] h-[48px] rounded-[5px] hover:bg-[#9FE8DF] hover:text-[#00474B]">15%</button>
            <button
              class="font-bold text-[24px] leading-9 text-center text-white bg-[#00474B] w-[117px] h-[48px] rounded-[5px] hover:bg-[#9FE8DF] hover:text-[#00474B]">25%</button>
            <button
              class="font-bold text-[24px] leading-9 text-center text-white bg-[#00474B] w-[117px] h-[48px] rounded-[5px] hover:bg-[#9FE8DF] hover:text-[#00474B]">50%</button>
            <button
              class="font-bold text-[24px] leading-9 text-center text-white bg-[#00474B] w-[117px] h-[48px] rounded-[5px] hover:bg-[#9FE8DF] hover:text-[#00474B]"
              id="custom-btn">Custom</button>

          </div>

        </div>

        <div>

          <div class="flex justify-between">
            <p class="text-base text-[#5E7A7D]">Number of People</p>
            <p class="text-base text-[#E17457] invisible" id="error-msg">Can't be zero</p>
          </div>

          <input type="text" placeholder="0"
            class="bg-[#F3F9FA] h-[48px] w-[379px] rounded-[5px] focus:outline-[#26C2AE] placeholder:text-2xl text-right text-2xl text-[#00474B] px-3 border-2 border-[#E17457]"
            id="number-of-people">

        </div>

      </div>

      <div class="w-[413px] h-[417px] bg-[#00474B] rounded-2xl flex items-start justify-between p-10 mb:w-[327px] mb:h-[257px]">

        <div>
          <div>

            <p class="text-base text-white">Tip Amount</p>
            <p class="text-sm text-[#7F9D9F]">/ person</p>

          </div>

          <div class="mt-10">

            <p class="text-base text-white">Total Amount</p>
            <p class="text-sm text-[#7F9D9F]">/ person</p>

          </div>
        </div>


        <div>
          <div class="-mt-3 w-[145px] h-[70px]">

            <p class="bg-[#00474B] leading-[70px] text-[#26C2AE] text-5xl text-center overflow-hidden whitespace-nowrap" id="tip-amount">$0.00</p>

          </div>

          <div class="w-[145px] h-[70px]">

            <p class="bg-[#00474B] leading-[70px] text-[#26C2AE] text-5xl text-center overflow-x-visible whitespace-nowrap" id="total-bill-per-person">$0.00
            </p>

          </div>
        </div>

        <button type="reset"
          class="absolute top-[550px] right-[250px] left-[815px] text-center rounded-md text-xl text-[#00474B] w-[333px] h-[48px] bg-[#26C2AE] hover:bg-[#9FE8DF]"
          id="reset-btn">RESET</button>


      </div>

    </div>

  </main>

</body>

</html>
